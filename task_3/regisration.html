<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="build/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>

<body>
    <div class="modal-content register">
        <button class="modal-content-close"><i class="fa fa-times fa-2x"></i></button>
        <ul class="modal-content-title">
            <li>
                <a href=""><h3>Sign In</h3></a>
            </li>
            <li class="active">
                <a href=""><h3>Register</h3></a>
            </li>
        </ul>
        <div class="form-content">
            <p>Please, fill required fields</p>
            <form class="login-form" action="" method="post">
                <div class="registration-row">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Firstname" title="Firstname" required>
                </div>
                <div class="registration-row">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Lastname" title="Lastname" required>
                </div>
                <div class="registration-row">
                    <label for="tel">Tel</label>
                    <input type="tel" id="tel" name="tel" placeholder="Tel" title="Tel" required>
                </div>
                <div class="registration-row">
                    <label for="email">E-mail</label>
                    <input type="text" id="e-mail" name="e-mail" placeholder="E-mail" title="E-mail" required>
                </div>
                <div class="registration-row">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="password" placeholder="Password" title="Password" required>
                </div>
                <div class="registration-row">
                    <label for="pwd-confirm">Confirm password</label>
                    <input type="password" id="pwd-confirm" name="password-confirm" placeholder="Confirm Password" title="Password" required>
                </div>
                <button type="submit" class="login-btn">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
