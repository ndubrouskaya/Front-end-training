<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Task 3</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Top header -->
    <div class="top-header clearfix">
        <div class="wrapper flex-wrapper">
            <div class="support">
                <a class="" href=""><i class="fa fa-phone"></i> 24/7 Free Support</a>
            </div>
            <div class="welcome">
                <h3 class="welcome-message">Default welcome message!</h3>
            </div>
            <div class="user-settings">
                <ul class="settings-list">
                    <li class="settings-item language-selector">
                        <a href=""><i class="flag flag-uk"></i>English</a>
                        <ul class="language-list hidden">
                            <li>
                                <a href=""><i class="flag flag-rus"></i>Russian</a>
                            </li>
                        </ul>
                        <i class="fa fa-angle-down"></i>
                    </li>
                    <li class="settings-item currency-selector">
                        <a href=""><b class="currency-sign">$</b>USD</a>
                        <ul class="currency-list hidden">
                            <li>
                                <a href="">RUB</a>
                            </li>
                        </ul>
                        <i class="fa fa-angle-down"></i>
                    </li>
                    <li class="user-block">
                        <a href=""><i class="fa fa-sign-in"></i>Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main header -->
    <div class="main-header clearfix">
        <div class="wrapper flex-wrapper">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.png" alt="eShop" width="122" height="69">
                </a>
            </div>
            <div class="search-wrapper">
                <div class="search-block">
                    <!-- add background image icon or &#xf142;-->
                    <input type="text" name="search-input" class="search-input" placeholder="Enter your keyword">
                    <button type="button" class="category-selector" title="All categories">
                      <span>All categories</span>
                    </button>

                    <button type="button" class="search-btn" name="search-btn"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="shopping-cart">
                <a href="">
                    <i class="fa fa-shopping-basket"></i>Shopping cart(0)
                </a>
            </div>
        </div>
    </div>

    <!-- Main navigation -->
    <div class="main-nav">
        <div class="wrapper">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#"><i class="fa fa-home"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a href="#">Women</a>
                </li>
                <li class="nav-item">
                    <a href="#">Men</a>
                </li>
                <li class="nav-item">
                    <a href="#">Jewelry</a>
                </li>
                <li class="nav-item">
                    <a href="#">Fashion</a>
                </li>
                <li class="nav-item">
                    <a href="#">Featured</a>
                </li>
                <li class="nav-item">
                    <a href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main content -->
    <main>
        <div class="wrapper">
            <ul class="breadcrumb">
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="#">&raquo; Women</a></li>
            </ul>
        </div>
    </main>
</body>

</html>
