<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="build/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>

<body>
    <div class="shopping-cart-widget">
        <div class="shopping-cart-content">
            <table>
                <tr class="shopping-cart-item">
                    <td>
                        <a href="">
                            <img src="images/girl3.png" alt="girl">
                        </a>
                    </td>
                    <td class="details">
                        <a href="">
                            <h4>Shopping Dress for Women</h4>
                            <p>Size: L</p>
                            <p>$584.00 &times; 1</p>
                        </a>
                    </td>
                    <td class="action"><button class="delete-btn"><i class="fa fa-times"></i></button></td>
                </tr>
                <tr class="shopping-cart-item">
                    <td>
                        <a href="">
                            <img src="images/girl.png" alt="girl">
                        </a>
                    </td>
                    <td class="details">
                        <a href="">
                            <h4>Shopping Dress for Women</h4>
                            <p>Size: L</p>
                            <p>$584.00 &times; 1</p>
                        </a>
                    </td>
                    <td class="action"><button class="delete-btn"><i class="fa fa-times"></i></button></td>
                </tr>
            </table>

            <div class="shopping-cart-total">
                <p>Total <span>$1168</span></p>
            </div>
            <div class="shopping-cart-checkout">
                <a href="" class="checkout-btn">Checkout</a>
            </div>
        </div>
    </div>
</body>

</html>
