<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login to e-Shop</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>

<body>
    <div class="modal-content">
        <button class="modal-content-close"><i class="fa fa-times fa-2x"></i></button>
        <ul class="modal-content-title">
            <li class="active">
                <a href=""><h3>Sign In</h3></a>
              </li>
            <li>
                <a href=""><h3>Register</h3></a>
              </li>
        </ul>
        <p>Please, enter login and password</p>
        <form class="login-form" action="" method="post">
            <input type="text" name="login" placeholder="Login" title="Login" required>
            <input type="password" name="password" placeholder="Password" title="Password" required>
            <div class="remember-block">
                <input type="checkbox" name="remember" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</body>

</html>
